<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Strawberry Multiverse üçì</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Quicksand:wght@500;700&display=swap');
        :root { --pink: #ffc1cc; --hot-pink: #ff4d6d; --cream: #fff5f5; --berry: #5d2e0c; --btn-shadow: #e63958; --gold: #ffd700; }
        * { touch-action: none; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #1a0508; font-family: 'Quicksand', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #game-container { width: 100vw; height: 100vh; max-width: 450px; max-height: 850px; background: var(--cream); position: relative; border: 4px solid white; overflow: hidden; }
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; z-index: 10; background: var(--cream); }
        .hidden { display: none !important; }
        .btn { background: var(--hot-pink); color: white; border: none; padding: 12px 20px; border-radius: 15px; font-family: 'Silkscreen'; font-size: 11px; box-shadow: 0 8px 0 var(--btn-shadow); cursor: pointer; margin: 5px; width: 85%; }
        .btn:active { transform: translateY(4px); box-shadow: 0 4px 0 var(--btn-shadow); }
        
        /* STAGE 1: LOADING */
        #load-bar-container { width: 80%; height: 20px; background: #eee; border-radius: 10px; border: 2px solid var(--berry); overflow: hidden; margin: 20px 0; }
        #load-bar-fill { width: 0%; height: 100%; background: var(--hot-pink); transition: width 0.1s linear; }
        
        #stats-bar { position: absolute; top: 20px; width: 100%; display: none; justify-content: space-around; z-index: 100; font-family: 'Silkscreen'; color: var(--hot-pink); }
        #death-screen { position: absolute; inset: 0; background: rgba(26, 5, 8, 0.98); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        
        /* FIX: Canvas Scale & Visibility */
        canvas { 
            background: #fff5f5; 
            width: 100%; 
            height: 100%; 
            display: none; 
            object-fit: contain; /* Ensures the game world fits the screen without zooming */
        }
        
        #memory-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .card { width: 70px; height: 70px; background: var(--hot-pink); border-radius: 8px; font-size: 30px; display: flex; align-items: center; justify-content: center; color: transparent; }
        .card.flipped { background: white; color: initial; transform: rotateY(180deg); transition: 0.3s; pointer-events: none; }
        #final-card { background:white; padding:25px; border-radius:15px; width:90%; box-shadow:0 10px 30px rgba(0,0,0,0.1); max-height: 80vh; overflow-y: auto; touch-action: pan-y; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="stats-bar"><div id="lives-ui">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div></div>

    <div id="scr-load" class="screen">
        <div style="font-size:60px; animation: pulse 1s infinite;">üçì</div>
        <div id="percent-text" style="font-family:'Silkscreen'; color:var(--hot-pink);">0%</div>
        <div id="load-bar-container"><div id="load-bar-fill"></div></div>
        <div id="trivia-box" style="height:60px; font-size:12px; font-weight:bold; padding:0 20px;">Initializing Heart...</div>
    </div>

    <div id="scr-title" class="screen hidden">
        <h1 style="font-family:'Silkscreen'; color:var(--hot-pink)">STRAWBERRY MULTIVERSE</h1>
        <button class="btn" style="margin-top:20px" onclick="startVibe()">START ADVENTURE ‚ú®</button>
        <iframe id="yt-player" width="1" height="1" src="" frameborder="0" style="visibility: hidden; position: absolute;"></iframe>
    </div>

    <div id="scr-gate1" class="screen hidden"><h2>DO YOU LOVE ME?</h2><button class="btn" onclick="showScreen('scr-gate2')">YES</button></div>
    <div id="scr-gate2" class="screen hidden">
        <h2>DO YOU REALLY LOVE ME?</h2>
        <div id="gate2-area" style="width:100%; height:200px; position:relative;">
            <button id="yes-grow" class="btn" style="position:absolute; left:50%; transform:translateX(-50%)" onclick="startQuiz()">YES!</button>
            <button id="no-run" class="btn" style="position:absolute; left:50%; top:100px; transform:translateX(-50%); background:#555; width:60px;">NO</button>
        </div>
    </div>

    <div id="scr-quiz" class="screen hidden">
        <h2 id="quiz-count" style="font-size:11px; color:var(--hot-pink)">SYNCING...</h2>
        <p id="quiz-q" style="min-height:50px; font-weight:bold; font-size:14px; padding:0 10px;"></p>
        <div id="quiz-options" style="display:flex; flex-direction:column; width:100%;"></div>
    </div>

    <div id="death-screen">
        <h1 style="font-family:'Silkscreen';">YOU DIED</h1>
        <div id="fill-ui" style="font-size:24px; margin:15px;"></div>
        <p id="mic-status">BLOW INTO MIC TO REVIVE!</p>
        <button id="revive-btn" class="btn" onclick="initMic()">REVIVE</button>
    </div>

    <div id="ready-overlay" class="screen hidden" style="background:rgba(255,245,245,0.98); z-index:1000;">
        <h2 id="ready-title" style="font-family:'Silkscreen'; color:var(--hot-pink)"></h2>
        <p id="ready-instr" style="font-weight:bold; margin-bottom:20px;"></p>
        <h1 id="countdown" style="font-size:60px; font-family:'Silkscreen'">3</h1>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="scr-memory" class="screen hidden"><h2 style="font-family:'Silkscreen'">HEART SNAP üß©</h2><div id="memory-grid"></div></div>

    <div id="scr-bottle" class="screen hidden">
        <div id="drop-gift" class="hidden" style="font-size:80px;">üó∫Ô∏è<br><span style="font-family:'Silkscreen'; font-size:40px;">5</span></div>
        <h2 id="victory-header" style="font-family:'Silkscreen'; margin-top:20px;">RUB TO POP! üçæ</h2>
        <div id="bottle" style="font-size:100px;">üçæ</div>
    </div>

    <div id="scr-final" class="screen hidden">
        <div id="final-card">
            <div id="final-icon" style="font-size:60px;">üçì</div>
            <h2 id="final-status" style="font-family: 'Silkscreen'; color: var(--hot-pink); margin-bottom: 20px;">VIBE CHECK: PASSED ‚úÖ</h2>
            <div id="final-text"></div>
        </div>
        <button class="btn" style="margin-top:20px;" onclick="location.reload()">REPLAY ‚ù§Ô∏è</button>
    </div>
</div>

<script>
    const triviaList = ["LDR Love Language: FaceTiming until we fall asleep. üí§", "Who yaps more? Definitely one of us. üé§", "Time zones can't keep us apart! ‚è∞", "CJ + Lexi = The Ultimate Duo. üçì", "Syncing braincells in 3... 2... 1...", "Did you know CJ loves you more than iced coffee?", "Distance is just a number."];
    
    const quizData = [
        {q: "What‚Äôs our official LDR love language?", a: ["4-hour FaceTime marathons.", "Sending TikToks I‚Äôve already seen.", "Falling asleep on the phone together.", "All of the above (We‚Äôre obsessed)."]},
        {q: "The most flirty thing you can say to me right now is...", a: ["'I booked a flight.'", "'Check your door, I sent food.'", "'I'm wearing that shirt you like.'", "None (It's actually 'I bought you a Squishmallow')."]},
        {q: "Who is the designated 'Yap-Master' during calls?", a: ["You (and it's adorable).", "Me (sorry for the 20-minute rant).", "We both fight for the mic.", "The dog that won't stop barking."]},
        {q: "What‚Äôs my favorite 'view' whilst we‚Äôre apart?", a: ["Your morning selfies.", "Your message or call notifications.", "The countdown app on my home screen.", "All (but mostly your face)."]},
        {q: "Our first physical meeting would be like...", a: ["A slow-mo movie scene.", "Pure chaos and crying.", "'Finally, I can stop smelling my screen.'", "A Pinterest board coming to life."]},
        {q: "What is the ultimate 'LDR struggle' we‚Äôve mastered?", a: ["Bad Wi-Fi during the best part.", "Time zone math.", "The 'I miss you' loop.", "All of the above."]},
        {q: "Which red flag I‚Äôd actually ignore for you?", a: ["You leave me on read for 2 mins.", "Your music taste is interesting.", "You‚Äôre a miles-away-princess.", "None (You're a green flag with glitter)."]},
        {q: "If we were in a 'U-Haul' movie, who‚Äôs driving?", a: ["You (The Captain).", "Me (The Navigator).", "We‚Äôre both in the back with snacks.", "We aren't driving, we're already moved in."]},
        {q: "The most 'us' thing we do is...", a: ["Virtual date nights.", "Sending 'this reminded me of you'.", "Competitive flirting.", "All of the above."]},
        {q: "How much do I actually love you?", a: ["To the moon and back.", "More than iced coffee/strawberry.", "Enough to fight Distance Boss forever.", "All that is mentioned and more."]}
    ];

    let state = { lives: 9, deaths: 0, stage: 'load', active: false, score: 0, pX: 225, pY: 700, bullets: [], enemies: [], bossHP: 100, invinc: 0, qIdx: 0, isReviving: false, sq: 0, dy: 0 };
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Internal Canvas Resolution (Fixed to prevent stretching)
    canvas.width = 450;
    canvas.height = 800;

    window.onload = () => {
        let p = 0; const itv = setInterval(() => {
            p++; document.getElementById('percent-text').innerText = p+"%";
            document.getElementById('load-bar-fill').style.width = p+"%";
            if(p%14===0) document.getElementById('trivia-box').innerText = triviaList[Math.floor(p/14)%7];
            if(p>=100) { clearInterval(itv); showScreen('scr-title'); }
        }, 35);
    };

    function startVibe() {
        document.getElementById('yt-player').src = "https://www.youtube.com/embed/Uj93hicGDNc?autoplay=1&loop=1&playlist=Uj93hicGDNc";
        showScreen('scr-gate1');
    }

    function startQuiz() { showScreen('scr-quiz'); renderQuiz(); }
    function renderQuiz() {
        if(state.qIdx >= 10) return startStage('harvest');
        const d = quizData[state.qIdx];
        document.getElementById('quiz-count').innerText = `SYNC: ${state.qIdx+1}/10`;
        document.getElementById('quiz-q').innerText = d.q;
        const cont = document.getElementById('quiz-options'); cont.innerHTML = '';
        d.a.forEach(opt => {
            const b = document.createElement('button'); b.className = 'btn'; b.innerText = opt;
            b.onclick = () => { state.qIdx++; renderQuiz(); };
            cont.appendChild(b);
        });
    }

    function startStage(s) {
        state.stage = s; state.active = false; state.score = 0; state.enemies = []; state.bullets = []; state.bossHP = 100;
        showScreen('ready-overlay');
        const cfg = { 
            harvest: ["THE HARVEST", "Drag üß∫ to catch 10 Hearts! Avoid üëæ Vibes."], 
            obby: ["THE LEAP", "üëß Jump over Rocks, Planes, and bricks to find CJ!"], 
            memory: ["HEART SNAP", "Match all üß© pairs of our heart!"], 
            boss: ["FINAL BOSS: DISTANCE", "Shoot üå∞ Seeds at üåç Earth! Dodge ‚ö° Bolts!"] 
        };
        document.getElementById('ready-title').innerText = cfg[s][0];
        document.getElementById('ready-instr').innerText = cfg[s][1];
        let c = 3; document.getElementById('countdown').innerText = c;
        const itv = setInterval(() => {
            c--; document.getElementById('countdown').innerText = c;
            if(c <= 0) { clearInterval(itv); document.getElementById('ready-overlay').classList.add('hidden'); state.active = true; initLogic(s); }
        }, 1000);
    }

    function initLogic(s) {
        document.getElementById('stats-bar').style.display = 'flex';
        if(s === 'memory') { showScreen('scr-memory'); setupMemory(); }
        else { canvas.style.display = 'block'; state.pY = 700; requestAnimationFrame(engine); }
    }

    function engine() {
        if(!state.active || state.isReviving) return;
        ctx.clearRect(0,0,450,800); updateUI();
        if(state.lives <= 0) return triggerDeath();

        // FIXED HARVEST LOGIC
        if(state.stage === 'harvest') {
            if(Math.random()<0.05) state.enemies.push({x: Math.random()*400 + 25, y: -50, t: Math.random()>0.3?'üíñ':'üëæ'});
            state.enemies.forEach((it, i) => {
                it.y += 6; 
                ctx.font = "40px Arial"; 
                ctx.fillText(it.t, it.x - 20, it.y);
                
                // Collision check (Y limited to Bucket area)
                if(it.y > 640 && it.y < 740 && Math.abs(it.x - state.pX) < 45) {
                    if(it.t === 'üíñ') state.score++; else hit();
                    state.enemies.splice(i,1);
                }
                if(it.y > 850) state.enemies.splice(i,1);
            });
            // Draw Bucket at fixed Y to ensure it's always visible
            drawP("üß∫", 700); 
            if(state.score >= 10) startStage('obby');
        }

        if(state.stage === 'obby') {
            state.dy = (state.dy||0) + 0.8; state.pY += state.dy;
            if(state.pY > 700) { if(state.dy>5) state.sq=10; state.pY=700; state.dy=0; }
            if(Math.random()<0.02) state.enemies.push({x: 500, y: 700, t: ['ü™®','‚úàÔ∏è','‚è∞','üí∏','üß±'][Math.floor(Math.random()*5)]});
            state.enemies.forEach((it, i) => {
                it.x -= 7; ctx.fillText(it.t, it.x, it.y);
                if(it.x<80 && it.x>20 && state.pY>650) { hit(); state.enemies.splice(i,1); }
            });
            ctx.fillText("üëß", 40, state.pY); 
            ctx.fillText("üëß", 400, 700);
            state.score++; if(state.score > 400) startStage('memory');
        }

        if(state.stage === 'boss') {
            let bx = 225 + Math.sin(Date.now()/500)*120;
            ctx.font = "80px Arial"; ctx.fillText("üåç", bx-40, 150);
            if(Date.now()%200<20) state.bullets.push({x: state.pX, y: state.pY-20});
            state.bullets.forEach((b,i) => {
                b.y-=12; ctx.fillText("üå∞", b.x-10, b.y);
                if(b.y<180 && Math.abs(b.x-bx)<60) { state.bossHP-=2; state.bullets.splice(i,1); }
            });
            if(Math.random()<0.06) state.enemies.push({x: Math.random()*400, y: 150});
            state.enemies.forEach((e,i)=>{
                e.y+=8; ctx.fillText("‚ö°", e.x, e.y);
                if(Math.hypot(e.x-state.pX, e.y-state.pY)<40) { hit(); state.enemies.splice(i,1); }
            });
            drawBossUI(); drawP("üçì", 700); if(state.bossHP<=0) winBoss();
        }
        requestAnimationFrame(engine);
    }

    function drawP(e, fixedY) {
        ctx.save(); 
        let currentY = fixedY || state.pY;
        if(state.sq>0) { ctx.scale(1, 0.7); state.sq--; }
        if(state.invinc>0) { ctx.globalAlpha = Math.sin(Date.now()/50)>0?0.2:0.8; state.invinc--; }
        ctx.font = "50px Arial"; 
        ctx.fillText(e, state.pX-25, currentY); 
        ctx.restore();
    }

    function hit() { if(state.invinc>0) return; state.lives--; state.invinc=90; }
    function updateUI() { document.getElementById('lives-ui').innerText = "‚ù§Ô∏è".repeat(Math.max(0, Math.floor(state.lives))); }
    function showScreen(id) { document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
    function drawBossUI() { ctx.fillStyle="#333"; ctx.fillRect(125,30,200,10); ctx.fillStyle="red"; ctx.fillRect(125,30,state.bossHP*2,10); }

    async function initMic() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({audio:true});
            const ctxA = new AudioContext(); const an = ctxA.createAnalyser();
            ctxA.createMediaStreamSource(s).connect(an); an.fftSize = 256;
            const data = new Uint8Array(an.frequencyBinCount);
            document.getElementById('revive-btn').style.display='none';
            state.isReviving = true;
            const check = () => {
                an.getByteFrequencyData(data);
                if(data.reduce((a,b)=>a+b)>4000) { state.lives += 0.2; renderFill(); }
                if(state.lives >= 9) { state.lives=9; state.isReviving=false; document.getElementById('death-screen').style.display='none'; state.active=true; engine(); }
                else requestAnimationFrame(check);
            }; check();
        } catch(e) { alert("Mic required!"); }
    }

    function renderFill() { document.getElementById('fill-ui').innerText = "‚ù§Ô∏è".repeat(Math.floor(state.lives)); }
    function triggerDeath() { state.active=false; state.deaths++; document.getElementById('death-screen').style.display='flex'; document.getElementById('revive-btn').style.display='block'; renderFill(); }

    function setupMemory() {
        const g = document.getElementById('memory-grid'); const icons = ['üçì','üçì','üíñ','üíñ','‚úàÔ∏è','‚úàÔ∏è','üì±','üì±','üíç','üíç','üíë','üíë'].sort(()=>Math.random()-0.5);
        g.innerHTML = ''; let f = [];
        icons.forEach(i => {
            const c = document.createElement('div'); c.className='card'; c.innerText=i;
            c.onclick = () => {
                if(f.length<2 && !c.classList.contains('flipped')) {
                    c.classList.add('flipped'); f.push(c);
                    if(f.length==2) { if(f[0].innerText!=f[1].innerText) setTimeout(()=>{ f.forEach(x=>x.classList.remove('flipped')); f=[]; }, 800); else f=[]; }
                    if(document.querySelectorAll('.flipped').length==12) setTimeout(()=>startStage('boss'), 1000);
                }
            }; g.appendChild(c);
        });
    }

    function winBoss() {
        state.active = false; canvas.style.display = 'none'; showScreen('scr-bottle');
        document.getElementById('drop-gift').classList.remove('hidden');
        if(state.deaths === 0) { document.getElementById('final-card').style.background = "linear-gradient(45deg, #fff, #ffd700)"; }
        
        document.getElementById('final-text').innerHTML = `
            <div style="text-align: left; font-family: 'Quicksand', sans-serif; color: var(--berry);">
                <p style="font-size: 1.1em; font-weight: 700;">Lexi,</p><br>
                <p>They say in most games you only get one life, but honestly? Being with you feels like a permanent power-up. Whether we‚Äôre locked in on a mission or just yapping until the stars fade into the morning, you‚Äôre the only one I want on my team. No debate.</p><br>
                <p>Distance is just a glitch in the system‚Äîa temporary lag spike in a connection that‚Äôs already written in the stars. My heart is permanently synced to yours. The numbers on a screen could never measure the way you make me feel; you are the only thing that feels real in this digital multiverse.</p><br>
                <p>You‚Äôve guarded my heart better than any high score, and I promise to keep yours on lock forever. You aren't just my Player Two; you‚Äôre my sanctuary, my endgame, and my entire world.</p><br>
                <p>I‚Äôm so cooked for you, Lexi. I'm choosing you today, tomorrow, and every day after that.</p><br>
                <p style="margin-top: 10px;"><strong>Yours forever,</strong><br>
                <span style="font-family: 'Silkscreen'; color: var(--hot-pink); font-size: 1.2em;">CJ Morales</span></p>
            </div>
        `;

        let rub = 0; const bot = document.getElementById('bottle');
        const handleRub = () => {
            rub += 1.5; bot.style.transform = `scale(${1+rub/100}) rotate(${Math.sin(rub)*5}deg)`;
            if(rub>100) { bot.onmousemove = null; bot.ontouchmove = null; showScreen('scr-final'); }
        };
        bot.onmousemove = handleRub; bot.ontouchmove = handleRub;
    }

    window.onmousemove = window.ontouchmove = (e) => {
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const rect = gameCanvas.getBoundingClientRect();
        state.pX = (x - rect.left) * (canvas.width / rect.width);
        if(state.stage === 'obby' && state.pY==700) state.dy = -18;
    };

    document.getElementById('no-run').onmouseover = document.getElementById('no-run').ontouchstart = (e) => {
        e.preventDefault(); const no = e.target;
        no.style.left = Math.random()*80+"%"; no.style.top = Math.random()*80+"%";
    };
</script>
</body>
</html>
