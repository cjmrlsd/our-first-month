<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Strawberry Patch üçì</title>
    <style>
        :root {
            --soft-pink: #ffdae0;
            --strawberry-red: #ff5e78;
            --pastel-green: #c1e1c1;
            --cream: #fff9f9;
        }

        body {
            background-color: var(--soft-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4a4a4a;
            overflow: hidden;
        }

        #game-window {
            background: var(--cream);
            width: 360px;
            min-height: 500px;
            border-radius: 30px;
            border: 6px solid white;
            box-shadow: 0px 10px 25px rgba(255, 94, 120, 0.3);
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Retro Strawberry Border Decoration */
        .berry-decor { position: absolute; font-size: 24px; opacity: 0.6; }
        .top-l { top: 10px; left: 10px; }
        .top-r { top: 10px; right: 10px; }

        h1, h2 { color: var(--strawberry-red); margin-bottom: 10px; }

        .btn {
            background: var(--strawberry-red);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #d43f56;
            transition: all 0.2s;
            margin: 10px;
            font-size: 16px;
        }

        .btn:active { transform: translateY(4px); box-shadow: none; }

        .hidden { display: none; }

        /* OBBY STYLES */
        #game-stage {
            width: 300px;
            height: 200px;
            background: #ffffff;
            border: 3px dashed var(--soft-pink);
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #player {
            position: absolute;
            bottom: 10px;
            left: 30px;
            font-size: 30px;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .obstacle {
            position: absolute;
            bottom: 10px;
            right: -50px;
            font-size: 25px;
        }

        /* COUNTDOWN STYLES */
        #countdown {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .time-block {
            background: white;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--soft-pink);
            min-width: 50px;
        }
        .time-val { display: block; font-size: 18px; font-weight: bold; color: var(--strawberry-red); }
        .time-lab { font-size: 10px; text-transform: uppercase; }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="game-window">
        <div class="berry-decor top-l">üçì</div>
        <div class="berry-decor top-r">üçì</div>

        <div id="scr-0">
            <h1>Hi My Love!</h1>
            <p>1 Month Down, Forever to go.</p>
            <p>I made this mini-game for you to celebrate us. Are you ready?</p>
            <button class="btn" onclick="start()">Start Adventure</button>
        </div>

        <div id="scr-quiz" class="hidden">
            <h2 id="level-title">Level 1</h2>
            <p id="question-text"></p>
            <div id="quiz-options">
                <button class="btn" onclick="nextAction()">Me</button>
                <button class="btn" onclick="nextAction()">You</button>
            </div>
        </div>

        <div id="scr-obby" class="hidden">
            <h2 id="obby-title">Level 6</h2>
            <p>Tap to jump over the "Plane Tickets"!</p>
            <div id="game-stage" onclick="jump()">
                <div id="player">üçì</div>
            </div>
        </div>

        <div id="scr-final" class="hidden">
            <div class="polaroid">
                <img src="https://via.placeholder.com/200" id="final-pic" style="width:200px; height:200px; object-fit:cover; border: 1px solid #eee;">
            </div>
            <h2>Happy Monthsary!</h2>
            <p>I love you more than all the miles between us.</p>
            
            <p style="font-size: 12px; margin-top: 20px;">Time until our next monthsary:</p>
            <div id="countdown">
                <div class="time-block"><span class="time-val" id="days">--</span><span class="time-lab">Days</span></div>
                <div class="time-block"><span class="time-val" id="hours">--</span><span class="time-lab">Hrs</span></div>
                <div class="time-block"><span class="time-val" id="mins">--</span><span class="time-lab">Mins</span></div>
            </div>
        </div>
    </div>

<script>
    let currentLvl = 0;
    let isJumping = false;
    
    const questions = [
        "",
        "Who is the biggest yapper on FaceTime?",
        "Who falls asleep first during movies?",
        "Who is the most clingy (in a cute way)?",
        "Who is the most excited for us to finally meet?",
        "Who is the 'Softest' for the other?"
    ];

    function start() {
        currentLvl = 1;
        updateUI();
    }

    function updateUI() {
        // Hide all screens
        document.getElementById('scr-0').classList.add('hidden');
        document.getElementById('scr-quiz').classList.add('hidden');
        document.getElementById('scr-obby').classList.add('hidden');
        document.getElementById('scr-final').classList.add('hidden');

        if(currentLvl <= 5) {
            document.getElementById('scr-quiz').classList.remove('hidden');
            document.getElementById('level-title').innerText = "Level " + currentLvl;
            document.getElementById('question-text').innerText = questions[currentLvl];
        } else if (currentLvl <= 9) {
            document.getElementById('scr-obby').classList.remove('hidden');
            document.getElementById('obby-title').innerText = "Level " + currentLvl;
            spawnObstacle();
        } else {
            document.getElementById('scr-final').classList.remove('hidden');
            startCountdown();
        }
    }

    function nextAction() {
        currentLvl++;
        updateUI();
    }

    // OBBY JUMP LOGIC
    function jump() {
        if(isJumping) return;
        isJumping = true;
        const player = document.getElementById('player');
        player.style.bottom = "100px";
        setTimeout(() => {
            player.style.bottom = "10px";
            isJumping = false;
        }, 400);
    }

    function spawnObstacle() {
        const stage = document.getElementById('game-stage');
        const obs = document.createElement('div');
        obs.className = 'obstacle';
        obs.innerHTML = "‚úàÔ∏è";
        stage.appendChild(obs);

        let pos = -50;
        const moveInterval = setInterval(() => {
            pos += 4;
            obs.style.right = pos + "px";

            // Collision check (simplified)
            if(pos > 230 && pos < 260 && !isJumping) {
                pos = -50; // Reset obstacle if hit
            }

            if(pos > 350) {
                clearInterval(moveInterval);
                obs.remove();
                nextAction();
            }
        }, 20);
    }

    // COUNTDOWN LOGIC
    function startCountdown() {
        // Sets next monthsary to 1 month from now
        const nextMonth = new Date();
        nextMonth.setMonth(nextMonth.getMonth() + 1);

        setInterval(() => {
            const now = new Date().getTime();
            const diff = nextMonth - now;

            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        }, 1000);
    }
</script>
</body>
</html>
